<style type="text/css">
.col-md-offset-3{margin-left: 0px;border: 0px;}
</style>
<div class="container"> 
<div id="aviso" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Mis Datos de Perfil <span class="icon-user"></span></div>
                        <div style="float:right; font-size: 80%; position: relative; top:-20px"><a class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </a></div>
            </div>     
            <div class="table-responsive">
             <div style="padding-top:30px" class="panel-body" >
                     
               <table class="table table-hover table-striped">
					<tr><td align="center"><label>Nombre de Usuario: </label></td><td>{{user.username}}</td></tr>
					<tr><td align="center"><label>Correo electrónico: </label></td><td>{{user.email}}</td></tr>
					<tr><td align="center"><label>Nombre: </label></td><td>{{user.first_name|upper}}</td></tr>
					<tr><td align="center"><label>Apellido:(s) </label></td><td>{{user.last_name|upper}}</td></tr>
					<tr><td align="center"><label>Telf/Cel: </label></td><td>{{user.perfilAlumno.telefono}}</td></tr>
					<tr>
					<td></td>
					<td>
					<a type="button" class="btn btn-success" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">Atrás</span>
					</a>
					<a href="/salir/" type="button" class="btn btn-danger">Cerrar Sesión</a>
					</td></tr>
					</table>
			 </div> 
			</div>                     
	 </div>  
 	</div>
 </div>
